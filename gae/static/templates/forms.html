{% macro form(name, submit_txt = 'Submit', disabled = '', form) -%}
  <form id="{{name}}_form" class="form-horizontal">
    <fieldset>  
    {% for field in form %}
    
      <div class="control-group">
        <label class="control-label" for="{{field.id}}">{{field.label}}</label>
        <div class="controls">
          {% if field.element == 'text' %}
            {% if field.id == 'id' %}
              <input type="text" class="input-xlarge optional disabled" id="{{field.id}}" disabled>
            {% else %}
              <input type="text" class="input-xlarge required" id="{{field.id}}" val="None">
            {% endif %}
          {% elif field.element == 'checkbox' %}
          <label class="checkbox">
            <input type="checkbox" id="{{field.id}}" value="option1">
          </label>
          {% endif %}
         </div>
      </div>
    {% endfor %}
      
      <div class="form-actions">
        <button id="{{name}}_btn" type="submit" class="{{disabled}} btn btn-primary" {{disabled}}>{{submit_txt}}</button> <span class="form_result"></span>
      </div>
    </fieldset>
  </form>
{%- endmacro %}
